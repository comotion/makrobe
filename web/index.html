<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      .user_transaction, .user_edit {
          cursor: pointer;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Makrobe</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logget inn som <a href="#" class="navbar-link">Botogbedring</a>
            </p>
            <ul class="nav">
              <!--
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="nav">
              <li class="nav-header">Brukere</li>
              <!--<li class="active"><a href="#">Link</a></li>--!>
              <li><a id="nav_users_new" href="#">Nye Brukere <span id="count_new" class="badge badge-important pull-right"></span></a></li>
              <li><a id="nav_users_all" href="#">All Brukere <span id="count_all" class="badge pull-right"></span></a></li>
              <li>
                <div class="input-append">
                  <input class="span8" id="appendedInputButton" type="text" value="" />
                  <button id="user_search" class="btn" type="button">Søk</button>
                </div>
              </li>
              <!--
              <li class="nav-header">Transaksjoner</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              -->
            </ul>
          </div><!--/.well -->
        </div><!--/span-->

        <!-- All users --!>
        <div id="all_users" class="span9 hide main_view">
            <table class="table table-striped table-hover table-bordered responsive-utilites">
                <thead>
                    <tr>
                        <th>Navn</th>
                        <th>Email</th>
                        <th>Medlem siden</th>
                        <th>Sist betalt</th>
                        <th>Gyldig til</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="all_users_tbody">
                </tbody>
            </table>
        </div><!--/span-->

        <!-- New users --!>
        <div id="new_users" class="span9 hide main_view">
            <table class="table table-striped table-hover table-bordered responsive-utilites">
                <thead>
                    <tr>
                        <th>Navn</th>
                        <th>Email</th>
                        <th>Kontonr</th>
                        <th>Registrert</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="new_users_tbody">
                </tbody>
            </table>
        </div><!--/span-->
      </div><!--/row-->


      <!-- Modal - Edit user -->
      <div id="user_modal_edit" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="edit_user_modal_label" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="user_modal_edit_label">Rediger bruker</h3>
        </div>
        <div class="modal-body">
          <form>
            <fieldset>
              <input type="hidden" name="id" class="edit_id"></input>
              <label>Navn</label>
              <input type="text" name="name" class="edit_name"></input>
              <label>Mail addresse</label>
              <input type="text" name="email" class="edit_email"></input>
              <label>Kontonummer</label>
              <input type="text" name="account" class="edit_account"></input>
              <label>Betalinger</label>
              <div class="form-search">
                <div class="input-append input-prepend">
                  <button class="btn knapp_minus" type="button">-</button>
                  <input type="text" name="paid_200" class="input-mini edit_200" >
                  <button class="btn knapp_pluss" type="button">+</button>
                </div>
                <span>200,- </span>
              </div>
              <div class="form-search">
                <div class="input-append input-prepend">
                  <button class="btn knapp_minus" type="button">-</button>
                  <input type="text" name="paid_250" class="input-mini edit_250" >
                  <button class="btn knapp_pluss" type="button">+</button>
                </div>
                <span>250,- </span>
              </div>
              <label>Bøter</label>
              <div class="form-search">
                <div class="input-append input-prepend">
                  <button class="btn knapp_minus" type="button">-</button>
                  <input type="text" name="bot" class="input-mini edit_bot" >
                  <button class="btn knapp_pluss" type="button">+</button>
                </div>
                <span>bot på stedet</span>
              </div>
              <div class="form-search">
                <div class="input-append input-prepend">
                  <button class="btn knapp_minus" type="button">-</button>
                  <input type="text" name="bot_giro" class="input-mini edit_giro" >
                  <button class="btn knapp_pluss" type="button">+</button>
                </div>
                <span>giro</span>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Lukk</button>
          <button id="submit_edit_user" class="btn btn-primary">Lagre</button>
          <div class="alert"></div>
        </div>
      </div>


      <!-- Modal - Transaction log -->
      <div id="user_modal_transactions" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="user_modal_transactions_label" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="user_modal_transactions_label">Transaksjonslog</h3>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-hover table-bordered responsive-utilites">
            <thead>
              <tr>
                <th>Dato</th>
                <th>Beløp</th>
                <th>Melding</th>
                <th>Konto</th>
                <th>Blankett</th>
              </tr>
            </thead>
            <tbody id="user_transaction_list">
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
      </div>
      <hr>

      <footer>
        <p class="muted">&copy; Makrobe 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-min.js"></script>
    <script src="js/makrobe.js"></script>

  </body>
</html>
